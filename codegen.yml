overwrite: true
schema: "https://magento24.test/graphql"
documents: "src/**/*.graphql"
generates:
  ./src/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - named-operations-object
    config:
      withHooks: true
      avoidOptionals:
        field: true
        inputValue: true
        object: true
        defaultValue: true
