overwrite: true
schema: "https://magento24.test/graphql"
documents: "src/**/*.graphql"
generates:
  ./src/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      avoidOptionals: true
      skipTypename: true
      maybeValue: T | null
