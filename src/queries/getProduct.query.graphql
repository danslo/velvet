fragment CategoryData on CategoryTree {
    id
    name
}

query getProduct($product_id: Int!) {
    productView(product_id: $product_id) {
        categories {
            ... CategoryData
            children {
                ... CategoryData
                children {
                    ... CategoryData
                    children {
                        ... CategoryData
                        children {
                            ... CategoryData
                        }
                    }
                }
            }
        }
        entity_id
        sku
        attribute_set_id
        type_id
        attribute_groups {
            label
            attributes {
                code
                label
                options {
                    value
                    label
                }
                value
                required
                type
            }
        }
    }
}
