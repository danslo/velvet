fragment CategoryData on CategoryTree {
    id
    name
}

query getProduct($product_id: Int!) {
    productView(product_id: $product_id) {
        categories {
            ... CategoryData
            children {
                ... CategoryData
                children {
                    ... CategoryData
                    children {
                        ... CategoryData
                        children {
                            ... CategoryData
                        }
                    }
                }
            }
        }
        entity_id
        sku
        attribute_set_id
        type_id
        attribute_groups {
            label
            attributes {
                code
                label
                options {
                    value
                    label
                }
                value {
                    ... on VelvetCategoryIdsAttributeValue {
                        category_ids
                    }
                    ... on VelvetStringAttributeValue {
                        value
                    }
                    ... on VelvetStockAttributeValue {
                        is_in_stock
                        qty
                    }
                    ... on VelvetGalleryAttributeValue {
                        images {
                            value_id
                        }
                    }
                    ... on VelvetTierPriceAttributeValue {
                        prices {
                            price_id
                        }
                    }
                }
                required
                type
            }
        }
    }
}
