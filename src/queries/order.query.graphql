query getOrder($id: Int!) {
    order(order_id: $id) {
        customer_email
        customer_is_guest
        customer_id
        customer_dob
        customer_firstname
        customer_lastname
        customer_middlename
        customer_prefix
        customer_suffix
        customer_gender

        can_ship
        can_cancel
        can_invoice
        can_hold
        can_unhold
        can_creditmemo

        id
        number
        order_date
        shipping_method
        status
        carrier

        status_history {
            comment
            status
            created_at
            customer_notified
        }

        billing_address {
            city
            company
            country_code
            fax
            firstname
            lastname
            middlename
            postcode
            prefix
            region
            region_id
            street
            suffix
            telephone
            vat_id
        }

        comments {
            message
            timestamp
        }

        items {
            id
            product_name
            product_sku
            product_type
            product_url_key
            quantity_canceled
            quantity_invoiced
            quantity_ordered
            quantity_refunded
            quantity_returned
            quantity_shipped
            status

            discounts {
                amount {
                    value
                    currency
                }
                label
            }

            entered_options {
                label
                value
            }

            product_sale_price {
                currency
                value
            }

            selected_options {
                label
                value
            }
        }

        payment_methods {
            additional_data {
                name
                value
            }
            name
            type
        }

        shipping_address {
            city
            company
            country_code
            fax
            firstname
            lastname
            middlename
            postcode
            prefix
            region
            region_id
            street
            suffix
            telephone
            vat_id
        }

        total {
            base_grand_total {
                currency
                value
            }
            discounts {
                amount {
                    value
                    currency
                }
                label
            }
            grand_total {
                currency
                value
            }
            shipping_handling {
                amount_excluding_tax {
                    value
                    currency
                }
                amount_including_tax {
                    value
                    currency
                }
                discounts {
                    amount {
                        value
                        currency
                    }
                }
                taxes {
                    title
                    rate
                    amount {
                        value
                        currency
                    }
                }
                total_amount {
                    value
                    currency
                }
            }
            subtotal {
                currency
                value
            }
            taxes {
                amount {
                    value
                    currency
                }
                rate
                title
            }
            total_shipping {
                currency
                value
            }
            total_tax {
                currency
                value
            }
        }
    }
}
