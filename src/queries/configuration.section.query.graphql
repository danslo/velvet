query getConfigurationSection($section: String!, $scope_type: String = null, $scope_id: Int = null) {
    configurationSection(section: $section, scope_type: $scope_type, scope_id: $scope_id){
        label
        fields {
            label
            type
            comment
            options {
                label
                value
            }
            inherit
            show_inherit
            inherit_label
            value
            path
        }
    }
}
