query getConfigurationScopes {
    configurationScopes {
        name
        scope_id
        disabled
        type
        children {
            name
            scope_id
            disabled
            type
            children {
                name
                scope_id
                disabled
                type
                children {
                    name
                    scope_id
                    disabled
                    type
                }
            }
        }
    }
}
