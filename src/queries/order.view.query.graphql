                value
            }
            product_sku
            product_type
            product_url_key
            quantity_canceled
            quantity_invoiced
            quantity_ordered
            quantity_refunded
            quantity_returned
            quantity_shipped
            selected_options {
                label
                value
            }
            status
        }
        number
        order_date
        payment_methods {
            additional_data {
                name
                value
            }
            name
            type
        }
        shipments {
            comments {
                message
                timestamp
            }
            id
            items {
                id
                order_item {
                    id
                }
                product_name
                product_sale_price {
                    value
                }
                product_sku
                quantity_shipped
